<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="app.js"></script>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Server</title>
  </head>

  <body>
    <div id="message">
      <h2>Home Server Web Interface</h2>
      <h1>Server Status</h1>
      
      <p style="display:inline">Last server push: </p>   <p style="display:inline" id="lastUpdate">[TIME]</p>
      <br>
      <p style="display:inline">Server Polling Period: 300s</p>
      <br>
      <p style="display:inline">RPI Status: </p>   <p style="display:inline" id="RPIStatus">[STATUS]</p>
      <br>
      <p style="display:inline">RPI Polling Period: </p>   <p style="display:inline" id="RPIPollingPeriod">[PERIOD]</p>      

      <p></p>

      <h1>Sensor Data</h1>
      <p style="display:inline">Current indoor temperature: </p>   <p style="display:inline" id="temperatureOutput"></p>   <p style="display:inline">â„‰</p>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Time', 'Temperature'],
            ['', 77.34],
            ['', 78.90],
            ['', 80.04],
            ['', 81.90],
            ['', 82.90],
            ['', 83.90],
            ['', 88.90],
            ['', 89.90],
            ['', 92.90]
          ]);

          var options = {
            title: 'Temperature (past 8 hrs.)',
            curveType: 'function',
            legend: {position: 'bottom'}
          };

          var chart = new google.visualization.LineChart(document.getElementById('temperature_chart'));
          chart.draw(data, options)
        }
      </script>
      <div id="temperature_chart"></div>
    </div>
  </body>
</html>
